<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/images/main.ico" type="image/icon type" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Piano</title>
  </head>
  <body>
    <h1>Piano</h1>
    <div class="tutorial">
      <p>Use z, x, c, v, b, n and m for White Keys</p>
      <p>Use s, d, g, h and j for Black Keys</p>
    </div>
    <div class="buttons">
      <button class="record-button btn">Record</button>
      <button class="play-button btn">Play</button>
    </div>
    <div class="piano">
      <div data-note="C" class="key white"></div>
      <div data-note="Db" class="key black"></div>
      <div data-note="D" class="key white"></div>
      <div data-note="Eb" class="key black"></div>
      <div data-note="E" class="key white"></div>
      <div data-note="F" class="key white"></div>
      <div data-note="Gb" class="key black"></div>
      <div data-note="G" class="key white"></div>
      <div data-note="Ab" class="key black"></div>
      <div data-note="A" class="key white"></div>
      <div data-note="Bb" class="key black"></div>
      <div data-note="B" class="key white"></div>
    </div>
    <audio id="C" src="./assets/sounds/C.mp3"></audio>
    <audio id="Db" src="./assets/sounds/Db.mp3"></audio>
    <audio id="D" src="./assets/sounds/D.mp3"></audio>
    <audio id="Eb" src="./assets/sounds/Eb.mp3"></audio>
    <audio id="E" src="./assets/sounds/E.mp3"></audio>
    <audio id="F" src="./assets/sounds/F.mp3"></audio>
    <audio id="Gb" src="./assets/sounds/Gb.mp3"></audio>
    <audio id="G" src="./assets/sounds/G.mp3"></audio>
    <audio id="Ab" src="./assets/sounds/Ab.mp3"></audio>
    <audio id="A" src="./assets/sounds/A.mp3"></audio>
    <audio id="Bb" src="./assets/sounds/Bb.mp3"></audio>
    <audio id="B" src="./assets/sounds/B.mp3"></audio>
    <script src="./js/index.js"></script>
  </body>
</html>
